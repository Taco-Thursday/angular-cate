<div class="page-list">
  <button mat-raised-button color="primary" style="margin-bottom: 10px"
          (click)="router.navigate(['/category/list/add'])">{{'添加' | translate}}</button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
    <ng-container matColumnDef="分类编号">
      <th mat-header-cell *matHeaderCellDef>{{'分类编号' | translate}}</th>
      <td mat-cell *matCellDef="let item">{{item.code}}</td>
    </ng-container>
    <ng-container matColumnDef="分类名称">
      <th mat-header-cell *matHeaderCellDef>{{'分类名称' | translate}}</th>
      <td mat-cell *matCellDef="let item">{{item.name}}</td>
    </ng-container>
    <ng-container matColumnDef="分类英文名称">
      <th mat-header-cell *matHeaderCellDef>{{'分类英文名称' | translate}}</th>
      <td mat-cell *matCellDef="let item">{{item.name_en}}</td>
    </ng-container>
    <ng-container matColumnDef="操作">
      <th mat-header-cell *matHeaderCellDef>{{'操作' | translate}}</th>
      <td mat-cell *matCellDef="let item">
        <button mat-raised-button color="primary" *ngIf="item.level != 3"
                (click)="listAdd(item.id)">{{'添加下级分类' | translate}}</button>
        <button mat-raised-button color="primary" (click)="listEdit(item.id)">{{'编辑' | translate}}</button>
        <button mat-raised-button color="accent" (click)="listDelete(item.id)">{{'删除' | translate}}</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
